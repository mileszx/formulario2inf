<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Contato</title>
</head>
<body>
    <main class="container_main">
        <div class="col-75">                                    
                    <form action="#" autocomplete="off">
                    <div class="container_main">
                    <div class="col-50">
                    <h3>Dados do comprador</h3>
                    <label for="fullName">Nome completo</label>
                    <br>
                    <input class="inputStyle" type="name" placeholder="Nome completo">
                    <br>
                    <br>
                    <label for="e-mail">E-mail</label>
                    <br>
                    <input class="inputStyle" type="email" name="email" id="email" placeholder="Digite seu e-mail">
                    <br>
                    <br>
                    <label for="endereco">Endereço</label>
                    <br>
                    <input class="inputStyle" type="text" name="endereco" id="text" placeholder="Digite seu endereço">           
                    <br>
                    <br>
                    <label for="cityUser">Cidade</label>
                    <br>
                    <input class="inputStyle" type="text" name="cityUser" id="cityUser" placeholder="Digite sua cidade">
                    <br>
                    <br>
                    <label for="stateUser">Estado</label>
                    
                    <input class="inputStyle" type="text" name="stateUser" id="stateUser">
                    <br>
                    <br>
                    <label for="cep">CEP</label>
                    
                    <input class="inputStyle" type="number" name="cep" id="cep">
                    <br>
                    </div>
                    <div class="col-50">
                    <h3>Pagamento</h3>
                    <label for="nameCard">Nome do propietario do cartão</label>
                    <br>
                    <input type="name">
                    <br>
                    <br>
                    <label for="numberCard">Número do cartão</label>
                    <br>
                    <input type="number">
                    <br>
                    <br>
                    <label for="monthExpiration">Mês de expiração</label>
                    <br>
                    <br>
                    <input type="month" name="" id="">
                    <br>
                    <br>
                    <label for="yearExpiration">Ano de expiração</label>                    
                    <input type="number" name="" id=""><br><br>
                    <label for="CVV">CVV</label>
                    <input type="number" name="" id="">
                    </div>
                    </div>                                      
                </form>
                
                <input type="checkbox">
                <label class="termsPrivacity" for="boxCheck">Eu concordo com os termos de privacidade.</label>
                <br>
                <input type="submit">
                
 
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
    
</body>
</html>
